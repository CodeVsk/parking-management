apiVersion: v1
kind: Namespace
metadata:
  name: parking-management
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parking-management-deployment
  namespace: parking-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parking-management
  template:
    metadata:
      labels:
        app: parking-management
    spec:
      containers:
        - name: parking-management-container
          image: codevsk/parking-management:latest
          ports:
            - containerPort: 3030
---
apiVersion: v1
kind: Service
metadata:
  name: parking-management-service
  namespace: parking-management
spec:
  selector:
    app: minha-aplicacao
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3030
  type: LoadBalancer
