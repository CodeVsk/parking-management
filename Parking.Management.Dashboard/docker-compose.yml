version: "3"
services:
  backend:
    build:
      context: ./Backend
    ports:
      - "3030:3030"
    depends_on:
      - database
    networks:
      - parking-management-network

  frontend:
    build:
      context: ./Frontend
    ports:
      - "80:80"
    networks:
      - parking-management-network

  database:
    image: postgres
    environment:
      POSTGRES_DB: ParkingManagement
      POSTGRES_USER: pm_dev
      POSTGRES_PASSWORD: pm_dev
    networks:
      - parking-management-network
    ports:
      - "5432:5432"

networks:
  parking-management-network:
    driver: bridge
