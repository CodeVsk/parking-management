version: "3"
services:
  backend:
    build:
      context: ./Backend
    ports:
      - "3030:3030"
    depends_on:
      - database

  frontend:
    build:
      context: ./Frontend
    ports:
      - "80:80"

  database:
    image: postgres
    environment:
      POSTGRES_DB: ParkingManagement
      POSTGRES_USER: pm_dev
      POSTGRES_PASSWORD: pm_dev
